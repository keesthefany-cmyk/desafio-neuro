volumes:
  redis-data:
  employee-data:
  es-data:

# ✅ NETWORKS
networks:
  onboarding-net:
    driver: bridge

# ✅ SERVICES
services:
  redis:
    image: redis:7-alpine
    container_name: onboarding-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    networks:
      - onboarding-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onboarding-api
    command: uvicorn main:app --host 0.0.0.0 --port 7000 --reload
    ports:
      - "7000:7000"
    volumes:
      - .:/app                           # ✅ Código
      - employee-data:/app/data/employees # ✅ Dados persistem
    env_file: .env
    environment:
      PYTHONUNBUFFERED: "1"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ES_HOST: https://elastic-sofia.dissertio.com.br/
      PORT: 7000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - onboarding-net
    restart: unless-stopped